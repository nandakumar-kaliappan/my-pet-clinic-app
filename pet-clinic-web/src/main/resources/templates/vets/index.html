<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">vets...</h2>
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vets" type="com.knkweb.mypetclinicapp.model.Vet"*/-->
    <tr th:each ="vet : ${vets}">
        <td th:text = "${vet.id}" >1</td>
        <td th:text="${vet.firstName}">toe</td>
        <td th:text="${vet.lastName}"> hue</td>
    </tr>
    </tbody>
    </table>
</body>
</html>
